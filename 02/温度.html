<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.mini.js"></script>
</head>
<body>
    <div id="app">

    </div>
</body>
<script type="text/babel">
class Temperature extends React.Component{
    constructor(props){
        super(props);
        this.state={value:'0',
        // value2:parseInt(value)+33.8
        }
        this.handleChange = this.handleChange.bind(this)
    }

    handleChange(event){
        this.setState({value:event.target.value})
        // console.log( event.target.value)
    }

    render(){
        return(
            <form>
                <label >
                    摄氏温度：<input type="number" value={this.state.value} onChange={this.handleChange} /> <br />
                    华氏温度：<input type='number' value={parseInt(this.state.value)+33.8} onChange={this.handleChange} /><br />
                    {
                        parseInt(this.state.value)>=100
                        ?<p>水沸腾了</p>
                        :<p>水还没沸腾</p>
                    }
                </label>
            </form>
        )
    }

}

ReactDOM.render(
    <Temperature />,
    document.getElementById('app')
)
</script>
</html>
