<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.mini.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script type="text/babel">
    class NameForm extends React.Component{
        constructor(props){
            super(props);
            this.state={value:''}
            this.handleChange=this.handleChange.bind(this);
            this.handleSubmit=this.handleSubmit.bind(this);
        }

        handleChange(event){
            this.setState({value:event.target.value})
        }
        handleSubmit(event){
            alert('提交的名字'+this.state.value)
            event.preventDefault()
        }

        render(){
            return(
                <form>
                    <label >
                        名字：<input type="text" value={this.state.value} onChange={this.handleChange} />
                    </label>
                    <input type="submit" value='提交' onClick={this.handleSubmit} />
                </form>
            )
        }
    }

    class Reservation extends React.Component{
        constructor(props){
            super(props);
            this.state={
                isGoing:true,
                numberOfGuest:2
            };
            this.handleInputChange = this.handleInputChange.bind(this)
        }

        handleInputChange(event){
            const target = event.target;
            const value = target.type === 'checkbox'?target.checked:target.value;
            const name = target.name;
            this.setState({
                [name]:value
            })
        }
        render(){
            return(
                <form >
                    <label>
                        参与：<input type="checkbox" name='isGoing' checked={this.state.isGoing} onChange={this.handleInputChange} />    
                    </label>    
                    <br />
                    <label>
                        来宾人数：<input type="number" name='numberOfGuests' value={this.state.numberOfGuest} onChange={this.handleInputChange} />    
                    </label>
                    
                </form>
            )
        }
        
    }

    ReactDOM.render(
        // <NameForm />,
        <Reservation />,
        document.getElementById('app')
    )
</script>
</html>
